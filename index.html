<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table">
        <colgroup>
          <col span="1" style="width: 15%; text-align: center;">
          <col span="1" style="width: 70%; text-align: left;">
          <col span="1" style="width: 15%; text-align: center;">
       </colgroup>
        <thead>
          <tr>
            <th scope="col">Hour</th>
            <th scope="col">To Do</th>
            <th scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hourBlock" id="09">
            <th>9AM</th>
            <td><textarea class="task" style="width: 100%;"></textarea></td>
            <td><button class="saveBtn"><i class="far fa-save fa-2x"></i></button></td>
          </tr>
          <tr class="hourBlock" id="10">
            <th>10AM</th>
            <td><textarea class="task" style="width: 100%;"></textarea></td>
            <td><button class="saveBtn"><i class="far fa-save fa-2x"></i></button></td>
          </tr>
          <tr class="hourBlock" id="11">
            <th>11AM</th>
            <td><textarea class="task" style="width: 100%;"></textarea></td>
            <td><button class="saveBtn"><i class="far fa-save fa-2x"></i></button></td>
          </tr>
          <tr class="hourBlock" id="12">
            <th>12PM</th>
            <td><textarea class="task" style="width: 100%;"></textarea></td>
            <td><button class="saveBtn"><i class="far fa-save fa-2x"></i></button></td>
          </tr>
          <tr class="hourBlock" id="13">
            <th>1PM</th>
            <td><textarea class="task" style="width: 100%;"></textarea></td>
            <td><button class="saveBtn"><i class="far fa-save fa-2x"></i></button></td>
          </tr>
          <tr class="hourBlock" id="14">
            <th>2PM</th>
            <td><textarea class="task" style="width: 100%;"></textarea></td>
            <td><button class="saveBtn"><i class="far fa-save fa-2x"></i></button></td>
          </tr>
          <tr class="hourBlock" id="15">
            <th>3PM</th>
            <td><textarea class="task" style="width: 100%;"></textarea></td>
            <td><button class="saveBtn"><i class="far fa-save fa-2x"></i></button></td>
          </tr>
          <tr class="hourBlock" id="16">
            <th>4PM</th>
            <td><textarea class="task" style="width: 100%;"></textarea></td>
            <td><button class="saveBtn"><i class="far fa-save fa-2x"></i></button></td>
          </tr>
          <tr class="hourBlock" id="17">
            <th>5PM</th>
            <td><textarea style="width: 100%;"></textarea></td>
            <td><button class="saveBtn"><i class="far fa-save fa-2x"></i></button></td>
          </tr>
        </tbody>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
